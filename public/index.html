<!DOCTYPE html>
<html ng-app="SavingsTree">
<head>
    <title>Savings tree</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>
<body ng-controller="SavingsTreeController as savingsCtrl">

    <form ng-hide="savingsCtrl.hasTarget()">
        <p>
          Target Amount: <input type="text" class="target-field" ng-model="target">
        </p>
        <p>
          Save this within how many seconds? <input type="text" class="time-field" ng-model="timeframe">
        </p>
        <button class="add-target" ng-click="savingsCtrl.addTarget(target, timeframe)">Set targets</button>
    </form>

    <span ng-hide="!savingsCtrl.hasTarget()">
        <div class="target-amount">Current Target Amount: {{savingsCtrl.target}}</div>

        <div class="deposit">
            <form>
                <input type="text" class="deposit-field" ng-model="deposit"></div>
                <button class="add-deposit" ng-click="savingsCtrl.addDeposit(deposit)">Add deposit</button>
            </form>

            <div class="deposit-amount">Current Savings: Â£{{ savingsCtrl.deposit.toFixed(2) }}</div>
        </div>

        <div class="time-left">Seconds left until target date: {{savingsCtrl.calculateTimeLeft()}} </div>
        <div class="status-bar-container">
          <div class="status-bar" ng-style="{ 'width': savingsCtrl.showTime, 'background-color': savingsCtrl.statusColor }"></div>
        </div>

    </span>
</body>
</html>
