<!DOCTYPE html>
<html ng-app="SavingsTree">
<head>
    <title>Savings tree</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="SavingsTreeController as savingsCtrl">

    <div class="target-amount">{{savingsCtrl.target}}</div>
    <form>
        Set Target: <input type="text" class="target-field" ng-model="target">
        <button class="add-target" ng-click="savingsCtrl.addTarget(target)"></button>
    </form>
</body>
</html>
